# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

pool:
  name: NewDev

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '29bc81e1-a187-445b-9854-474e341219b5'
  imageRepository: 'moduswebapi'
  containerRegistry: 'sampleacrkarthik.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'



stages:
- stage: Build
  displayName: Build Image
  jobs:
  - job: Build
    displayName: Build
    
    steps:
    - task: Docker@2
      displayName: Build image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '/Dockerfile'
        tags: '$(tag)'
- stage: Push
  displayName: Push Image
  jobs:
  - job: Push
    displayName: Push Image Job
    
    steps:
    - task: Docker@2
      displayName: Build image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
